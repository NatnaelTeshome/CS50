<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Ensuring mobile device compatibility -->
        <meta name="viewport" content="inital-scale= 1, width= device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <script type="text/javascript" src="/static/interactive.js"></script>
        <title>Study Buddy: {% block title %} {% endblock %} </title>
    </head>
    <body>
        <nav>
          <div id="nav-name">
            <a href="/"><h1>STUDY BUDDY</h1></a>
          </div>
          <div id="nav-links">
            {% if session["id"] %}
                <div class="links">
                    <a href="/">Buddies List</a>
                    <a href="/preferences">Preferences</a>
                    <a href="/account">Account Settings</a>
                    <a href="/logout">Log Out</a>
                </div>
            {% else %}
                <div class="links">
                    <a href="/login">Log In</a>
                    <a href="/signup">Sign Up</a>
                </div>
            {% endif %}
            </div>
            <div  onclick = "barclick()" id ="bars">
              <i class="fas fa-bars"></i>
            </div>
        </nav>
        {% block body %} {% endblock %}
    </body>
</html>
