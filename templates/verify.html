{% extends "layout.html" %}

{% block title%}
Verify email
{% endblock %}

{% block body%}
    <form action="/verify" method="post" class="custom-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Eg: jnash@gmail.com">
      </div>
      <div class="button-container">
        <button type="submit" class="btn">Submit</button>
      </div>
      </form>    
{% endblock %}
